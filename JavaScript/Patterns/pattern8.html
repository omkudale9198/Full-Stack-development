<html>
	<head>
		<script>
			for(i=1;i<=5;i++)
			{
				for(j=5;j>=i;j--)
				{
					document.write("&nbsp");
				}
				for(k=1;k<=i;k++)
				{
					document.write("*");
				}
				document.write("<br>");
			}
			
			for(i=5;i>=1;i--)
			{
				for(j=1;j<=6-i;j++)
				{
					document.write("&nbsp");
				}
				for(k=1;k<i;k++)
				{
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</head>
</html>
