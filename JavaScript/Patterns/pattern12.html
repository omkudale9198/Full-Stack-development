<html>
	<head>
		<script>
		/*
 1 
 2  4 
 3  6  9 
 4  8 12 16 
 5 10 15 20 25 
 */
			for(i=1;i<=5;i++)
			{
				for(j=1;j<=i;j++)
				{
					let k=i*j;
					if(k>=10)
						document.write(k+"&nbsp");
					
					else
						document.write("&nbsp"+k+"&nbsp");
				}
				
				document.write("<br>");
			}
		</script>
	</head>
</html>
