<html>

	<body>
	
	<script>
		
		let a=10;
		let b=4;
		
		document.write("First Number= "+a);
		document.write("<br>");
		document.write("Second Number= "+b);
	
		function add(){
			let c=a+b;
			alert("Addition of given two numbers is: "+c);
		}
		
		function sub(){
			let c=a-b;
			alert("Subtraction of given two numbers is: "+c);
		}
		
		function mul(){
			let c=a*b;
			alert("Subtraction of given two numbers is: "+c);
		}
		
		function div(){
			let c=a/b;
			alert("Division of given two numbers is: "+c);
		}
		
		function mod(){
			let c=a%b;
			alert("Modulus of given two numbers is: "+c);
		}
		
		
		
	</script>
	
	<form>
		
		<input type="button" value="+" onclick="add()">
		<input type="button" value="-" onclick="sub()">
		<input type="button" value="*" onclick="mul()">
		<input type="button" value="/" onclick="div()">
		<input type="button" value="%" onclick="mod()">
		
	</form>
	
	
	
	</body>
	
</html>
