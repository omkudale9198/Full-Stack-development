<html>
	<body>
		<script>
			for(i=1;i<=5;i++)
			{
				for(j=4;j>=i;j--)
				{
					document.write("&nbsp &nbsp");
				}
				
				for(k=1;k<=i;k++)
				{
					document.write(2*k-1+"&nbsp");
				}
				for(k=1;k<=i-1;k++)
				{
					document.write(2*k-1+"&nbsp");
				}
				
				document.write("<br>");
			}
			
			for(i=4;i>=1;i--)
			{
				for(j=4;j>=i;j--)
				{
					document.write("&nbsp &nbsp");
				}
				
				for(k=i;k>=1;k--)
				{
					document.write(2*k-1+"&nbsp");
				}
				for(k=2;k<=i;k++)
				{
					document.write(2*k-1+"&nbsp");
				}
				
				document.write("<br>");
			}
			
		</script>
	</body>
</html>
