<html>
	
	<head>
		
		<script>
			let a=6;
			let b=8;
			let c="/";
			
			switch(c){
				case "*":
				c=a*b;
				console.log(c);
				break;
				
				case "/":
				c=a/b;
				console.log(c);
				break;
				
				case "+":
				c=a+b;
				console.log(c);
				break;
				
				case "-":
				c=a-b;
				console.log(c);
				break;
				
				default:
				console.log("Please enter valid sign...");
			}
			
		</script>
		
	</head>
	
</html>
