<html>

	<head>
		
		<script>
			
			function fun(){
				if(sessionStorage.x)
				{
					sessionStorage.x=Number(sessionStorage.x)+1;
				}
				
				else{
					sessionStorage.x=1;
				}
				
				document.write(sessionStorage.x);
			}
		
		</script>
	</head>

	<body>
	
		
		<button type="button" onclick="fun()">Click</button>
	
	</body>

</html>
