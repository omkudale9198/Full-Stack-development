<html>
	<head>
		<style>
			
			div{
				width:300px;
				margin:auto;
				background:green;
				
			}
			
			table tr{
				background:lightgreen;
				transparent:50%;
			}
			
		</style>
	</head>
	
	<body>
		<div>
		<h3>Step 1: Your details</h3>
		
		<form>
			<table>
				
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" placeholder="Please enter your name">
				</tr>
				
				<tr>
					<td>E-mail</td>
					<td><input type="email" name="email" placeholder="example@example.com"></td>
				</tr>
				
				<tr>
					<td>Phone</td>
					<td><input type="text" pattern="[0-9]{10}" name="phone">
				</tr>
							
			</table>
			
			<h3>Step 2: Delievery address</h3>
			
			<table>
				<tr>
					<td>Address</td>
					<td><textarea cols="20" rows="3" name="address"></textarea></td>
				</tr>
				
				<tr>
					<td>Post Code</td>
					<td><input type="text" pattern="[0-9]{6}" name="post"></td>
				</tr>
				
				<tr>
					<td>Country</td>
					<td><input type="text" name="country" list="country" autocomplete="off">
					<datalist id="country">
						<option>India</option>
						<option>USA</option>
						<option>UK</option>
					</td>
				</tr>
			</table>
			
			<h3>Step 3: Card Details</h3>
			<table>
				<tr>
					<td colspan="2">
						card type<br>
						<input type="radio" name="card">VISA
						<input type="radio" name="card">RUPAY
						<input type="radio" name="card">MasterCard
					</td>
				</tr>
				
				<tr>
					<td>Card Number</td>
					<td><input type="text" name="CNo" pattern="[0-9]{12}"></td>
				</tr>
				
				<tr>
					<td>Security Code</td>
					<td><input type="password" name="cpass" pattern="[0-9]{4s}"></td>
				</tr>
				
				<tr>
					<td>Name as card</td>
					<td><input type="text" name="cname" placeholder="Enter Number as on card"></td>
				</tr>
				
				<th colspan="2"><input type="submit" value="SUBMIT"></th>
			</table>
			
			
			
		</form>
		</div>
	</body>
</html>
