<html>

	<head>
		
		<script>
			
			function fun(){
				if(localStorage.x)
				{
					localStorage.x=Number(localStorage.x)+1;
				}
				
				else{
					localStorage.x=1;
				}
				
				document.write(localStorage.x);
			}
			
			if(localStorage.x>=5)
			{
				localStorage.clear();
			}
		
		</script>
	</head>

	<body>
	
		
		<button type="button" onclick="fun()">Click</button>
	
	</body>

</html>
