<!doctype html>

<html>
	
	<style>
		*{
			margin:10px;
		}
		div{
			width=100%;
			height=1500px;
			background:maroon;
			margin:auto;
			
		}
		
		.inner{
			width=60%;
			margin-left:20%;
			background:white;
			margin-right:20%;
			
			
			
		}
		
		
		.inner h1{
			color:maroon;
		}
		
		.inner h3{
			color:maroon;
		}
		
		
	</style>

	<body>
	<div>
	<div class="inner">
		
		<h1>Get in Touch</h1>
		<p>Fill n the form below and we'll get back to you within 24 hours</p>
		
		<form>
			<h3>Name</h3>
			<input type="text" name="name" placeholder="Please enter your name" required>
			<h3>Email</h3>
			<input type="email" name="email" required placeholder="Please enter your Email adress"> 
			<h3>Telephone</h3>
			<input type="text" pattern="[0-9]{10}" name="tele" required>
			<h3>Website</h3>
			<input type="search" name="web" required>
			<h3>Message</h3>
			<textarea cols="30" rows="5"></textarea><br>
			<input type="submit" value="SUBMIT">
		</form>
		
	</div>
	</div>	
	</body>
</html>
