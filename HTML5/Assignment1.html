<!doctype html>

<html>
	<body>
		<form>
		
		<table>
		
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" autofocus="off" required></td>
			</tr>
			
			<tr>
				<td>Title</td>
				<td><input type="text" name="title" list="title" autocomplete="off">
				<datalist id="title">
					<option>Mr.</option>
					<option>M/s.</option>
				</td>
			</tr>
			
			<tr>
				<td>Shoe Size</td>
				<td><input type="number" min="10" max="30" step="5" name="SSize"">
			</tr>
			
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required>
			</tr>
			
			<tr>
				<td>Webpage</td>
				<td><input type="search" name="webpage"></td>
			</tr>
			
			<tr>
				<td>Date Of Birth</td>
				<td><input type="date" value="DOB"></td>
			</tr>
			
			<tr>
				<td>Attractiveness</td>
				<td><input type="number" min="1" max="10" name="att">
			</tr>
			
			<tr>
				<td colspan="2"><input type="Submit" value="SUBMIT">
			</tr>
		</table>
		
		</form>
	</body>
</html>
