<html>
	<head><title>Form assignment </title></head>
	
	<body>
	
		<a href=final.html>Home</a>
		
		<table border="1" cellspacing="0">
		<tr>
		<td>
		
		<form>		
		
		<table cellpadding="8" cellspacing="5">
			<tr bgcolor="Yellow">
				<th colspan="4" align="left">Emergency Contact info</th>
			</tr>
			
			<tr>
				<th>First name</th>
				<td><input type="Text" name="fname"></td>
				<td colspan="2">Emergency Contact info :</td>
			</tr>
			
			<tr>
				<th>Last name</th>
				<td><input type="Text" name="Lname"></td>
				<th>Name</th>
				<td><input type="Text" name="Ename"></td>
			</tr>
			
			<tr>
				<th>Gender</th>
				<td><select name="Gen">
					<option>select</option>
					<option>Male</option>
					<option>Female</option>
				</td>
			</tr>
			
			<tr>
				<th>Date of Birth</th>
				<td><input type="Date"></td>
				<th>Address</th>
				<td rowspan="2"><textarea cols="30" rows="5"></textarea></td>
			</tr>
			
			<tr>
				<td colspan="2">Medical information :</td>
			</tr>
			
			<tr>
				<th>Hospital preference</th>
				<td><input type="Text" name="Hname"></td>
				<th>City</th>
				<td><input type="Text" name="Cname"></td>
			</tr>
			
			<tr>
				<th>Insurance Company</th>
				<td><input type="Text" name="IC"></td>
				<th>State</th>
				<td><select value="state">
					<option>-select-</option>
					<option>Maharshtra</option>
				</td>
			</tr>
			
			<tr>
				<th>Policy Number</th>
				<td><input type="Text" name="PN"></td>
				<th>Country</th>
				<td><select value="Country">
					<option>-select-</option>
					<option>India</option>
				</td>
			</tr>
			
			<tr>
				<th>Physician's Name</th>
				<td><input type="Text" name="PhName"></td>
				<th>Home Phone</th>
				<td><input type="Text" name="Home"></td>
			</tr>
			
			<tr>
				<th>Phone Number</th>
				<td><input type="Text" name="Phone"></td>
				<th>Work Phone</th>
				<td><input type="Text" name="Work"></td>
			</tr>
			
			<tr>
				<th>Allergies if any</th>
				<td><textarea cols="20" rows="3"></textarea></td>
			</tr>
			
			<tr bgcolor="gray">
				<td colspan="4" align="center">
				<input type="Submit">
				<input type="Reset">
			</tr>
		</table>	
		
		</form>
		</td>
		</tr>
		</table>
		<a href=final.html>Home</a>
		
	</body>

<html>
