<html>

<head>

	<style>
		.box{
			height:300px;
			width:500px;
			position:relative;
			border:1px solid black;
			
		}
		
		.ball{
			height:100px;
			width:100px;
			border-radius:50%;
			position:absolute;
			border:1px solid black;
			margin-top:100px;
		}
		
	</style>
	
	<script src="jquery.js"> </script>
	
	<script>
	
		$(document).ready(function(){
			
			$("#go").click(function(){
				 $(".ball").animate({
					marginLeft:"400px",
					height:"100px",
					width:"100px",
					
					
				 }, 1500 );
			});
			
			$("#go").click(function(){
				 $(".ball").animate({
					marginLeft:"0px",
					height:"100px",
					width:"100px",
					
					
				 }, 1500 );
			});
			
			$("#stop").click(function(){
				 $(".ball").animate({
					marginLeft:"0px",
					height:"100px",
					width:"100px",
					
					
				 }, 1500 );
			});
			
		})
	
	</script>

</head>

<body>
	<div class="box">
	
		<div class="ball">
		
		</div>
	
	</div>
	
	<button id="go"> GO</button>
	<button id="stop"> STOP </button>
</body>

</html>
