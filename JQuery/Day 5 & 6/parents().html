<html>
<head>
<style>
.ancestors *
{ 
display: block;
border: 2px solid  black;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("a").parents("li").css({"background-color":"yellow"});
});
</script>
</head>
<body>

<div class="ancestors" style="border:1px dashed red;">
  
  <ul><li>
	<h1>
		<a href="#">HOME</a>
	</h1>
  </li></ul>
</div>

</body>
</html>
