<!DOCTYPE html>
<html>
<head>

<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("h1").nextUntil("a").css({"color":"red"});
});
</script>
</head>
<body>

<div>
<h1>nextUntill</h1>
<p> This is a <span>paragraph</span></p>
<a href="index.html">HOME</a>
<h2>hi</h2>
</div>
<hr>

</body>
</html>
