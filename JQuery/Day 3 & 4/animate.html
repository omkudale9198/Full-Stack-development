<html>
<head>
<title>the title</title>
<script type="text/javascript" src="jquery.js"></script>
<script>

    $(document).ready(function() {

      $("#out").click(function(){
         $("#block").animate({
			height:"300px",
			opacity: 0.4,
			marginTop: "100px",
			//fontSize: "3em", 
			borderWidth: "10px"
         }, 1500 );
      });
	  
      $("#in").click(function(){
         $("#block").animate({
			height:"100px",
			opacity: 1.0,
			marginTop:"0px",
			marginLeft: "0px",
			fontSize: "100%", 
			borderWidth: "1px"
         }, 1500 );
      });

   });
</script>
<style>
	div {
			background-color:#bca;
			width:100px;
			height:100px;
			border:1px solid green; 
	}
</style>
</head>
<body>


<button id="out"> Animate Out </button>
<button id="in"> Animate In</button>
<div id="block"></div>

</body>
</html>
